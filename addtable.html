<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Cold Restaurant</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
 <script src="https://code.jquery.com/jquery.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
   <div class="container">
       <div class="jumbotron">
         <h1 style="text-align: center">Cold Restaurant</h1>
         <hr>
         <h3 style="text-align: center">Book your seat before they are all gone!</h3>
         <hr>
         <a style="padding: 0 0 0 30%" href="/"><button class="btn btn-primary btn-lg"><span class="fa fa-fire"></span> Home</button></a>
         <a  href="/view"><button class="btn btn-danger btn-lg"><span class="fa fa-list"></span> View Tables</button></a>
       </div>
   <div class="row">
     <div class="col-lg-12">
       <div class="card">
         <div class="card-header">
           Add Table
         </div>
         <div class="card-body">
           <form role="form">
             <div class="form-group">
               <label for="name">Name</label>
               <input type="text" class="form-control" id="name">
             </div>
             <div class="form-group">
               <label for="role">Email</label>
               <input type="text" class="form-control" id="email">
             </div>
             <div class="form-group">
                <label for="role">Phone</label>
                <input type="text" class="form-control" id="phone">
              </div>
           </form>
           <br>
           <div class="text-right">
             <button type="submit" class="btn btn-primary btn-md" id="add-btn">
               <span class="fa fa-fire"></span> Add Table</button>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
 <script type="text/javascript">
   $("#add-btn").on("click", function(event) {
     event.preventDefault();
     var newtable = {
       name: $("#name").val().trim(),
       email: $("#email").val().trim(),
       phone: $('#phone').val().trim()
     };
     $.post("/api/tables", newtable)
       .then(function(data) {
         console.log(data);
         alert("Adding Table...");
       });
   });
 </script>
</body>
</html>
