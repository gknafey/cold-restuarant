<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Star Wars - Express</title>
 <!-- Latest compiled and minified CSS & JS -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
 <script src="https://code.jquery.com/jquery.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
   <div class="container">
       <div class="jumbotron">
         <h1 style="text-align: center">Cold Restaurant</h1>
         <hr>
         <h3 style="text-align: center">Book your seat before they are all gone!</h3>
         <hr>
         <a style="padding: 0 0 0 30%" href="/"><button class="btn btn-primary btn-lg"><span class="fa fa-fire"></span> Home</button></a>
         <a  href="/addtable"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Add Reservation</button></a>
       </div>
   <div class="row">
     <div class="col-12">
       <div class="card">
         <div class="card-header">
           <strong>Table Reservation list</strong>
           </h3>
         </div>
         <div class="card-body">
           <ul id="table-res" class="list-group">
           </ul>
         </div>
         <div class="card-header">
           <strong>Table Waiting list</strong>
           </h3>
         </div>
         <div class="card-body">
           <ul id="table-wait" class="list-group">
           </ul>
         </div>
       </div>
     </div>
   </div>
   <script type="text/javascript">
     $.get("/api/tables", function (data) {
       for (var i = 0; i < data.length; i++) {
         console.log(data[i]);
         console.log(data);
         var listGroupItem = $("<li class='list-group-item'>");
         listGroupItem.append($("<h3>").text("Name: " + data[i].name));
         listGroupItem.append($("<h4>").text("Email: " + data[i].email));
        listGroupItem.append($("<h4>").text("Phone: " + data[i].phone));

         $("#table-res").append(listGroupItem);
       }
     });
     $.get("/api/wait", function (data) {
       for (var i = 0; i < data.length; i++) {
         console.log(data[i]);
         var listGroupItem = $("<li class='list-group-item'>");
         listGroupItem.append($("<h3>").text("Name: " + data[i].name));
         listGroupItem.append($("<h4>").text("Email: " + data[i].email));
        listGroupItem.append($("<h4>").text("Phone: " + data[i].phone));
        
         $("#table-wait").append(listGroupItem);
       }
     });
   </script>
</body>
</html>
